<!DOCTYPE HTML>
<html>
<head>
    <title>You first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="/add" method="POST">

    <h1>teste para aprendizado de Spring-Boot framework  </h1>

    <p>Adicionar novo usuario.</p>

    <div>
        <label for="firstName">Nome:</label>
        <input name="first" id="firstName" value="Homer">
    </div>
    <div>
        <label for="lastName">Sobrenome:</label>
        <input name="last" id="lastName" value="Simpson">
    </div>
    <div>
        <button>Adicionar</button>
    </div>
</form>

<form action="/list" method="GET">
    <button>Lista de usuarios</button>
</form>
</body>
</html>
